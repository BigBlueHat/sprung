<div class="inline field" data-json="kvp"
  v-if="type != 'object'">
  <label v-if="!title" v-bind:for="$key">{{$key}}</label>
  <label v-if="title" v-bind:for="$key">{{title}}</label>
  <input name="{{$key}}" type="{{type | input_type}}" />
  <p class="message"
    v-if="description"><small>{{description}}</small></p>
</div>
<fieldset data-json="object" class="ui fields" v-if="type == 'object' && $key != '$ref'">
  <legend v-if="!title" v-bind:data-key="$key">{{$key}}</legend>
  <legend v-if="title" v-bind:data-key="$key">{{title}}</legend>
  <div v-component="json-schema-property" v-repeat="properties"></div>
</fieldset>
