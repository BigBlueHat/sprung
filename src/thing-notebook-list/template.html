<div class="ui large left vertical inverted labeled sidebar menu" id="menu"
  v-class="uncover: $root.ui.sidebarIsOpen,
    visible: $root.ui.sidebarIsOpen">
    <a class="item" v-on="click: unsetCurrent()" v-class="active: !isActive">
      All
    </a>
    <a class="item" v-on="click: setCurrent(this.doc), click: $root.toggleSidebar()" v-class="active: isActive"
      v-repeat="items.rows">
      {{doc.name}}
    </a>
  </div>
</div>
