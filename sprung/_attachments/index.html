<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sprung</title>
  <link rel="stylesheet" type="text/css" href="semantic-ui/css/semantic.min.css" />
  <style type="text/css">
  .accordion .title.active{position:relative}
  .accordion .content{overflow:auto}
  </style>
</head>
<body>

  <a href="https://github.com/bigbluehat/sprung">
    <img style="position: absolute; z-index: 1; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
  </a>

  <section>
    <h1 class="ui header">Sprung</h1>
    <p>Use the form below to upload your <code>export.json</code> from the export <code>.zip</code> file
    springpad.com gave you.</p>
  </section>

  <article class="ui three column grid">
    <section class="column">
      <div v-component="thing-notebook-list" class="ui fluid vertical menu">
        <a class="item" v-on="click: current.notebook = id" v-class="active: current.notebook == id"
          v-repeat="items.rows">
          {{key}}
        </a>
      </div>
    </section>
    <section class="column">
    <div v-component="thing-type-list" v-with="notebook: current.notebook" class="ui fluid vertical menu">
      <a class="item" v-on="click: current.type = type" v-class="active: current.type == type" v-repeat="types">{{type}} <span class="ui label">{{count}}</span></a>
    </div>
    </section>
    <section class="column">
      <div v-component="thing-list" v-with="notebook: current.notebook, type: current.type" class="ui fluid vertical menu">
        <div class="item" v-repeat="items.rows"><a href="../../{{id}}" target="_blank">{{doc.name}}</a></div>
      </div>
    </section>
  </div>
  <script src="vue.min.js"></script>
  <script src="app.js">
  </script>
</body>
</html>
