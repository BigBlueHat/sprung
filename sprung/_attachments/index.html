<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sprung</title>

  <link rel="stylesheet" type="text/css" href="semantic-site_files/css.css" />
  <link rel="stylesheet" type="text/css" href="semantic-ui/css/semantic.min.css" />
  <link rel="stylesheet" type="text/css" href="app.css">

  <style type="text/css">
  body.modaled{
    overflow:hidden;
  }
  .accordion .title.active{position:relative}
  .accordion .content{overflow:auto}
  .ui.active.modal {
    top: 2em;
    bottom: 2em;
    margin-top: 0 !important;
    overflow-y: auto;
    overflow-x: hidden;
  }
  </style>
</head>
<body id="example"
  v-class="pushed: ui.sidebarIsOpen,
    left: ui.sidebarIsOpen,
    modaled: ui.modalIsOpen">
  <!-- collapsible sidebar -->
  <thing-notebook-list v-with="current: current"></thing-notebook-list>

  <!-- header menu -->
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a class="launch item" v-on="click: toggleSidebar">
        <i class="icon list layout"></i>
        <span v-if="current.notebook_name">{{current.notebook_name}}</span>
        <span v-if="!current.notebook_name">Notebooks</span>
      </a>

      <thing-type-list v-with="current: current"></thing-type-list>

      <div class="item">
        <a class="ui green icon button"
          v-on="click: openMakeModal"><i class="plus icon"></i></a>
      </div>

      <div class="right menu">
        <a class="icon upload item"
          v-on="click: importFile">
          <i class="icon upload"></i>
          Import
        </a>
              <form class="ui form" style="display:none"
                v-component="import-form">
                <input id="export-file" v-on="change: processImport" type="file" />
              </form>

        <a class="icon github item" href="https://github.com/bigbluehat/sprung">
          <i class="icon github"></i>
        </a>
        <!--
        <div class="ui simple dropdown item">
          <i class="icon tint"></i> Theme
          <div class="theme menu">
            <div class="active item" data-theme="flat">Flat</div>
            <div class="item" data-theme="shaded">Shaded</div>
            <div class="item" data-theme="classic">Classic</div>
          </div>
        </div>
        !-->
      </div>
    </div>
  </div>
  <article class="content"
    v-component="thing-list"
    v-with="notebook: current.notebook, type: current.type">
    <div class="ui four stackable items">
      <div class="item" v-repeat="items.rows"
        data-thing-id="{{doc._id}}"
        v-on="click: modalMe">
        <a class="ui left corner label"
          v-if="doc.image" title="{{doc.type}}">
          <i class="{{doc.type | iconize}} icon"></i>
        </a>
        <div class="image"
          v-if="doc.image">
          <img v-attr="src: doc.image" />
        </div>
        <div class="content">
          <div class="name">
            <i v-if="!doc.image" class="{{doc.type | iconize}} icon"></i>
            {{doc.name}}
          </div>
          <p v-if="doc.description" class="description">{{{doc.description}}}</p>
          <p v-if="!doc.description && doc.text" class="description">{{{doc.text}}}</p>
        </div>
      </div>
    </div>
  </article>

  <script src="app.js"></script>
</body>
</html>
