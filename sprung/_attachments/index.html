<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sprung</title>
  <link rel="stylesheet" type="text/css" href="semantic-ui/css/semantic.min.css" />
  <style type="text/css">
  .accordion .title.active{position:relative}
  .accordion .content{overflow:auto}
  </style>
</head>
<body>

  <a href="https://github.com/bigbluehat/sprung">
    <img style="position: absolute; z-index: 1; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
  </a>

  <section>
    <h1 class="ui header">Sprung</h1>
    <p>Use the form below to upload your <code>export.json</code> from the export <code>.zip</code> file
    springpad.com gave you.</p>
  </section>

  <form id="import-form" class="ui form">
    <div class="ui field">
      <label>Choose your export.json</label>
      <input id="export-file" type="file" />
    </div>
  </form>
  <div id="results">
    <ul v-if="rows">
      <li v-repeat="rows"><a href="../../{{id}}" target="_blank">{{id}}</a></li>
    </ul>
  </div>
  <script src="vue.min.js"></script>
  <script>
  var results = {rows: []};
  var inputElement = document.getElementById("export-file");
  inputElement.addEventListener("change", handleFiles, false);
  function handleFiles() {
    var fileList = this.files;
    var reader = new FileReader();
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '../../_bulk_docs');
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onload = function() {
      results.rows = JSON.parse(this.responseText);
    }
    reader.onload = function(e) {
      var docs = JSON.parse(e.target.result);
      for (var i = 0; i < docs.length; i++) {
        docs[i]._id = docs[i].uuid;
      }
      xhr.send(JSON.stringify({docs: docs}));
    };
    reader.readAsBinaryString(fileList[0]);
  }
  var app = new Vue({
    el: 'body',
    data: results
  });
  </script>
</body>
</html>
